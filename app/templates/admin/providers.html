{% extends "base.html" %}
{% block title %}Providers{% endblock %}
{% block body %}
<h2>Providers</h2>
<table class="table">
  <thead><tr><th>Name</th><th># Models</th><th></th></tr></thead>
  <tbody>
    {% for p in providers %}
      <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.models|length }}</td>
        <td>
          <a class="btn btn-sm btn-outline-primary"
             href="{{ url_for('main.provider_models', pid=p.id) }}">Manage models</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
